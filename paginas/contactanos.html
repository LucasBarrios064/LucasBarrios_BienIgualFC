        <main>

            <h2 class="contactanos__titulo text-center mt-5 mb-3">Contactanos</h2>
            <!--caja en la que se ubicaria la informaciona  completar para poder contactarse -->
            <form class="container mb-5 p-5">
                <div class="row">
                    <div class="col mb-5">
                        <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre">
                    </div>
                    <div class="col mb-5">
                        <input type="text" class="form-control" placeholder="Apellido" aria-label="Apellido">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label email-contacto">Dejanos tu email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="form-floating mb-3">
                    <textarea class="form-control" placeholder="Mensaje" id="floatingTextarea"></textarea>
                    <label for="floatingTextarea">Dejanos tu mensaje</label>
                </div>
                <div class="d-flex justify-content-evenly">
                    <button type="reset" class="btn boton-contacto">limpiar</button>
                    <button type="submit" class="btn boton-contacto">enviar</button>
                </div>
            </form>
        </main>
