<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bien Igual F.C</title>
        <link rel="shotcut icon" href="../assets/escudo_bienigual.png">
        <link rel="stylesheet" href="../estilos.css">
    </head>

    <body>
        <header class="header">
            <!--Fila del logo, Nombre del equipo y usuario-->
            <div class="header__cabecera">
                <a href="../index.html" class="header__cabecera__logo">
                    <img src="../assets/escudo_bienigual.png" alt="logo" class="header__cabecera__logo__img">
                </a>
                <h1 class="header__cabecera__titulo">Bien Igual Futbol Club</h1>
                <a href="usuario.html" class="header__cabecera__usuario">
                    <img src="../assets/icono_usuario.png" alt="icono de usuario" class="header__cabecera__usuario__img">
                </a>
            </div>

            <!--Fila del Navegador-->
            <div id="navegador">
                <nav>
                    <ul class="header__navegador">
                        <li><a href="../index.html" class="header__navegador__link">Inicio</a></li>
                        <li><a href="noticias.html" class="header__navegador__link">Noticias</a></li>
                        <li><a href="nosotros.html" class="header__navegador__link">Nosotros</a></li>
                        <li><a href="galeria.html" class="header__navegador__link">Galeria</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
         <section id="SectionContacto" class="contactanos">
                <h2 class="contactanos__titulo">Contactanos</h2>
                <!--caja en la que se ubicaria la informaciona  completar para poder contactarse, el form action dijo la profesora que lo dejemos vacio -->
                <form action="">
                    <div class="formulario">
                        <div class="formulario__nombre">
                            <input type="text" placeholder="Nombre" class="formGrande">
                            <input type="text" placeholder="Apellido" class="formGrande">
                        </div>
                        <div class="formulario__email">
                            <input type="email" placeholder="Dejanos tu e-mail" class="formGrande">
                        </div>
                        <!--Caja de Aceptar y limpiar-->
                        <div class="formulario__botones">
                            <input type="reset" value="Limpiar" class="formBoton">
                            <input type="submit" value="Aceptar" class="formBoton">
                        </div>
                    </div>
                </form>
         </section>
        </main>
        
        <!--footer con las redes sociales utilizando una redireccion y el atributo _blank-->
        <footer class="footer">
            <p class="footer__text">No te olvides de seguirnos en nuestras redes sociales</p>
            <a href="https://www.instagram.com/fcbienigual/?igshid=YmMyMTA2M2Y=" target="_blank" class="footer__img"><img src="../assets/instagram.png" alt="icono instagram" class="redsocial"></a>
            <a href="https://www.facebook.com/Bien-Igual-FC-169927126990990/" target="_blank" class="footer__img"><img src="../assets/facebook.png" alt="icono facebook" class="redsocial"></a>
            <a href="contactanos.html" class="footer__link">Contactanos</a>

            <p class="footer__d">Desarrollado por Lucas Barrios. :)</p>
        </footer>    
    </body>
</html>
