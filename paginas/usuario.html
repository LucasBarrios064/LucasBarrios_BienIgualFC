<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bien Igual F.C</title>
        <link rel="shotcut icon" href="../assets/escudo_bienigual.png">
        <link rel="stylesheet" href="../estilos.css">
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        />
    </head>

    <body>
        <header class="header">
            <!--Fila del logo, Nombre del equipo y usuario-->
            <div class="header__cabecera">
                <a href="../index.html" class="header__cabecera__logo">
                    <img src="../assets/escudo_bienigual.png" alt="logo" class="header__cabecera__logo__img">
                </a>
                <h1 class="header__cabecera__titulo">Bien Igual Futbol Club</h1>
                <a href="usuario.html" class="header__cabecera__usuario">
                    <img src="../assets/icono_usuario.png" alt="icono de usuario" class="header__cabecera__usuario__img">
                </a>
            </div>

            <!--Fila del Navegador-->
            <div id="navegador">
                <nav>
                    <ul class="header__navegador">
                        <li><a href="../index.html" class="header__navegador__link">Inicio</a></li>
                        <li><a href="noticias.html" class="header__navegador__link">Noticias</a></li>
                        <li><a href="nosotros.html" class="header__navegador__link">Nosotros</a></li>
                        <li><a href="galeria.html" class="header__navegador__link">Galeria</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <!-- Seccion en la que el usuario Iniciara Sesion de una cuenta ya creada-->
            <Section id="SectionInicioSesion" class="sesion">
                <div>
                    <h2 class="sesion__titulo">Iniciar Sesion</h2>
                    <form action="" class="sesion__form">
                        <div>
                            <input type="text" placeholder="Nombre de Usuario" class="formGrande">
                        </div>
                        <div>
                            <input type="password" placeholder="Ingrese su Contraseña" class="formGrande">
                        </div>
                        <div class="sesion__checkbox">
                            <label><input type="checkbox" value="1" name="recuerda"> Recordarme mas tarde</label>
                        </div>
                        <div>
                            <input type="submit" placeholder="Aceptar" class="formBoton">
                        </div>
                    </form>
                </div>
            </section>

            <!-- Seccion en la que el usuario podra crearse una cuenta-->
            <section id="SectionCrearCuenta" class="sesion"> 
                <div>
                    <h2 class="sesion__titulo">Registrarse</h2>
                    <form action="">
                        <div>
                            <input type="text" placeholder="Nombre de Usuario" class="formGrande">
                            <input type="email" placeholder="Ingrese su Email" class="formGrande">
                        </div>
                        <div>
                            <input type="password" placeholder="Contraseña" class="formGrande">
                            <input type="password" placeholder="Repetir Contraseña" class="formGrande">
                        </div>
                        <div class="sesion2__checkbox">
                            <label><input type="checkbox" value="1" name="acepta">Acepto Terminos y Condiciones</label>
                            <label><input type="checkbox" value="1" name="se suscribe">Deseo Suscribirme a las Noticias</label>
                        </div>
                        <div>
                            <input type="reset" value="Limpiar" class="formBoton">
                            <input type="submit" value="Aceptar" class="formBoton">
                        </div>
                    </form>
                </div>
            </Section>

        </main>
        
        <!--footer con las redes sociales utilizando una redireccion y el atributo _blank-->
        <footer class="footer">
            <p class="footer__text">No te olvides de seguirnos en nuestras redes sociales</p>
            <div>
            <a href="https://www.instagram.com/fcbienigual/?igshid=YmMyMTA2M2Y=" target="_blank" class="footer__img"><img src="../assets/instagram.png" alt="icono instagram" class="redsocial"></a>
            <a href="https://www.facebook.com/Bien-Igual-FC-169927126990990/" target="_blank" class="footer__img"><img src="../assets/facebook.png" alt="icono facebook" class="redsocial"></a>
            </div>
            <a href="contactanos.html" class="footer__link">Contactanos</a>

            <p class="footer__d">Desarrollado por Lucas Barrios. :)</p>
        </footer>        
    </body>
</html>
